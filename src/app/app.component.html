<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
  <div class="row">
    <div class="col-sm-5 no-padding">
      <song-component [audio]="audio" [innerWidth]="innerWidth" (songData)="handleSongData($event)"></song-component>
    </div>
    <div class="col-sm-7 no-padding" *ngIf="innerWidth">
      <album-component [audio]="audio" [songData]="songs"></album-component>
    </div>
</div>
</div>
